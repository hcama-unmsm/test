apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: seguridad
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:               # Contexto a nivel de POD
        runAsNonRoot: true
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pg-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: pg-secret
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: pg-secret
              key: POSTGRES_DB
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        securityContext:             # Contexto a nivel de CONTENEDOR
          runAsUser: 999
          runAsGroup: 999
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pg-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: seguridad
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      securityContext:                 # POD
        runAsNonRoot: true
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ["sh","-c"]
        args:
          - >
            until nc -zv postgres.seguridad.svc.cluster.local 5432; do
              echo "Esperando Postgres...";
              sleep 2;
            done
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      - name: fix-perms-sonar
        image: busybox:1.36
        command: ["sh","-c"]
        args: ["mkdir -p /opt/sonarqube/data && chown -R 1000:1000 /opt/sonarqube/data || true"]
        volumeMounts:
        - name: sonarqube-data
          mountPath: /opt/sonarqube/data
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      containers:
      - name: sonarqube
        image: sonarqube:community
        ports:
        - containerPort: 9000
        env:
        - name: SONAR_JDBC_URL
          value: jdbc:postgresql://postgres.seguridad.svc.cluster.local:5432/sonarqube
        - name: SONAR_JDBC_USERNAME
          valueFrom: { secretKeyRef: { name: pg-secret, key: POSTGRES_USER } }
        - name: SONAR_JDBC_PASSWORD
          valueFrom: { secretKeyRef: { name: pg-secret, key: POSTGRES_PASSWORD } }
        - name: SONAR_SEARCH_JAVAADDITIONALOPTS
          value: "-Dnode.store.allow_mmap=true"
        # Considera habilitar vm.max_map_count en el nodo y quitar este flag
        - name: SONAR_ES_BOOTSTRAP_CHECKS_DISABLE
          value: "true"
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        readinessProbe:
          httpGet: { path: /, port: 9000 }
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 18
        livenessProbe:
          httpGet: { path: /, port: 9000 }
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
        volumeMounts:
        - name: sonarqube-data
          mountPath: /opt/sonarqube/data
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false        # Sonar/ES necesitan escribir
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: sonarqube-data
        persistentVolumeClaim:
          claimName: sonarqube-data
